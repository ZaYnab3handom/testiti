<!-- prescription form -->

  <div class="container mt-5">
    <div class="row form">
      <div class="col-4 bg-info position-relative">
        <p class="fs-1 text-center text-light mt-5">
          <a class="coloredbtncreat" href="../prsecription/prescriptionForm.html">Create Prescription</a>
        </p>
        <img src="item4.jpg" class="w-100 position-absolute bottom-20 start-0">
      </div>
      <div class="col-7 bg-gradient">
        <form action="" method="post">
          <div class="form-input">

            <label for="patientname" class="fs-4 mt-2 d-block">Patient Name</label>
            <input type="text" id="patientname" name="patientname" placeholder="patientname"
              class="rounded-pill border-info input">

            <label for="patientage" class="fs-4 mt-2 d-block">Patient Age</label>
            <input type="text" id="patientage" name="patientage" placeholder="patientage"
              class="rounded-pill border-info input">

            <label for="Department" class="fs-4 mt-2 d-block">Department</label>
            <input type="text" id="Department" name="Department" placeholder="department"
              class="rounded-pill border-info input">

            <label for="Doctor" class="fs-4 mt-2 d-block">Doctor</label>
            <input type="text" id="Doctor" name="Doctor" placeholder="doctor" class="rounded-pill border-info input">

            <label for="Disease" class="fs-4 mt-2 d-block">Urgency</label>
            <input type="text" id="Disease" name="disease" placeholder="urgency" class="rounded-pill border-info input">

            <label for="follwdate" class="fs-4 mt-2 d-block">Date</label>
            <input type="date" id="follwdate" name="follwdate" placeholder="date"
              class="rounded-pill border-info input">

            <label for="MedicalTest" class="fs-4 mt-2 d-block">Consultations Type</label>
            <input type="text" id="MedicalTest" name="medicalTest" placeholder="cons.type"
              class="rounded-pill border-info input">

            <label for="xrays" class="fs-4 mt-2 d-block">Consultations Service</label>
            <input type="text" id="xrays" name="xrays" placeholder="cons.service"
              class="rounded-pill border-info input">

            <span class="labelInput">
              <label for="NoInvoice" class="fs-4 mt-2 d-block">No Invoice</label>
              <input type="checkbox" id="NoInvoice" name="NoInvoice" value="No Invoice" style="width: auto;" />

              <label for="BookedOnline" class="fs-4 mt-2 d-block">Booked Online</label>
              <input type="checkbox" id="BookedOnline" name="BookedOnline" value="Booked Online" style="width: auto;" />
            </span>
            <br><br>
          </div>
          <button type="button" class="btn btn-light float-start w-25 mt-3
                  text-center rounded-pill mb-3 fs-5 border-1 border border-secondary">
            <a href="prescriptionList.html" class="text-decoration-none  text-info">Discard</a></button>

          <button type="button" class="btn btn-info float-end w-25 mt-3 
                  text-center text-white rounded-pill mb-3 fs-5">Save</button>
        </form>
      </div>
